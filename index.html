<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalArticle Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="layout">
      <section class="panel editor">
        <h1>LocalArticle Builder</h1>
        <p class="subtitle">
          Draft your article, attach images, and export a ready-to-upload <code>.zip</code>
          for your repository's <code>/articles/</code> folder.
        </p>

        <div class="field-group">
          <label for="title">Article title</label>
          <input id="title" type="text" placeholder="My amazing article" />
        </div>

        <div class="grid">
          <div class="field-group">
            <label for="slug">Slug</label>
            <input id="slug" type="text" placeholder="my-amazing-article" />
          </div>
          <div class="field-group">
            <label for="author">Author</label>
            <input id="author" type="text" placeholder="Jane Writer" />
          </div>
        </div>

        <div class="field-group">
          <label for="summary">Summary</label>
          <textarea id="summary" rows="2" placeholder="One-line description for cards and listings."></textarea>
        </div>

        <div class="field-group">
          <label for="tags">Tags (comma separated)</label>
          <input id="tags" type="text" placeholder="guide, javascript, wiki" />
        </div>

        <div class="toolbar" aria-label="Specialized text blocks">
          <span>Insert blocks:</span>
          <button type="button" data-snippet="## Section heading\n">Heading</button>
          <button type="button" data-snippet="> [!TIP]\n> Helpful tip for readers.\n">Tip</button>
          <button type="button" data-snippet="> [!WARNING]\n> Important warning text.\n">Warning</button>
          <button type="button" data-snippet="```js\nconsole.log('code sample');\n```\n">Code</button>
          <button type="button" data-snippet="![Image description](assets/your-image.png)\n">Image link</button>
        </div>

        <div class="field-group">
          <label for="body">Article body (Markdown)</label>
          <textarea id="body" rows="14" placeholder="# Start writing your article...\n\nUse Markdown and the block buttons above."></textarea>
        </div>

        <div class="field-group">
          <label for="images">Attach images</label>
          <input id="images" type="file" accept="image/*" multiple />
          <ul id="imageList" class="image-list"></ul>
        </div>

        <button id="download" class="download">Download Article (.zip)</button>
        <p id="status" role="status" aria-live="polite"></p>
      </section>

      <section class="panel preview">
        <h2>Live preview</h2>
        <article id="previewContent" class="preview-content"></article>
      </section>
    </main>
  </body>
</html>
